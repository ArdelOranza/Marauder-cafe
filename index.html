<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marauder's Brew Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0A0A0A;
        --glow-color: #D4AF37; /* Tailwind amber-500 */
        --border-color: #1F1F1F;
        --text-color: #F5F5F4; /* Tailwind gray-200 */
        --text-muted-color: #A8A29E; /* Tailwind gray-400 */
        --panel-bg-color: #141414; /* Tailwind stone-800 */
        --shadow-glow: 0 0 30px rgba(212, 175, 55, 0.4);
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Cinzel', serif;
        background: linear-gradient(180deg, #000000 0%, #0A0A0A 50%, #000000 100%);
        color: var(--text-color);
        overflow-x: hidden;
      }
      .font-magic {
        font-family: 'Cinzel', serif;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .panel-background {
        background-color: var(--panel-bg-color);
        border: 1px solid var(--border-color);
      }

      .glass-panel {
        background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(212, 175, 55, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(212, 175, 55, 0.1);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out forwards;
      }

      .animate-fadeInUp {
        opacity: 0; /* Start hidden */
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Custom Form Styles */
      .form-input {
        background: rgba(20, 20, 20, 0.9);
        border: 2px solid rgba(212, 175, 55, 0.2);
        color: var(--text-color);
        border-radius: 0.75rem;
        padding: 0.875rem 1.25rem;
        width: 100%;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        font-size: 0.95rem;
      }
      .form-input:focus {
        border-color: var(--glow-color);
        box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.15), 0 4px 12px rgba(212, 175, 55, 0.3);
        outline: none;
        background: rgba(20, 20, 20, 1);
        transform: translateY(-1px);
      }
      .form-input::placeholder {
        color: var(--text-muted-color);
        opacity: 0.7;
      }
      .form-input:hover {
        border-color: rgba(234, 179, 8, 0.4);
      }

      /* Custom Button Styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 700;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        cursor: pointer;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .btn-primary {
        background: linear-gradient(135deg, #D4AF37 0%, #C9A428 100%);
        color: #000000;
        box-shadow: 0 4px 20px 0 rgba(212, 175, 55, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        font-weight: 800;
      }
      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 40px 0 rgba(212, 175, 55, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        background: linear-gradient(135deg, #E5C158 0%, #D4AF37 100%);
      }
      .btn-primary:active {
        transform: translateY(-1px) scale(0.98);
      }
      .btn-secondary {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(12px);
        border: 2px solid rgba(212, 175, 55, 0.3);
        color: var(--text-color);
      }
      .btn-secondary:hover {
        background: rgba(212, 175, 55, 0.15);
        border-color: var(--glow-color);
        color: var(--glow-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px 0 rgba(212, 175, 55, 0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background-color: #44403c; /* stone-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #57534e; /* stone-600 */
      }
      
      /* Hide scrollbar for an element */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
